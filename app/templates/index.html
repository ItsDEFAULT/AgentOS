<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AgentOS</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="panel">
        <h2>Controls</h2>
        <button id="runWorkflowBtn">Run New Workflow</button>
        <p>Current Workflow ID: <strong id="workflowId">None</strong></p>
        <hr>
        <h2>Pending Approvals</h2>
        <div id="approvalsList"></div>
    </div>
    <div class="panel">
        <h2>Event Timeline</h2>
        <div id="eventsList"></div>
    </div>
    <div class="panel">
        <h2>Workflow Editor</h2>
        <div id="workflow-editor">
            <div class="workflow-node" style="left: 50px; top: 50px;">Start</div>
            <div class="workflow-node" style="left: 200px; top: 150px;">Agent Action</div>
            <div class="workflow-node" style="left: 50px; top: 250px;">End</div>
        </div>
    </div>
    <script src="/static/script.js"></script>
    <script src="/static/editor.js"></script>
</body>
</html>
